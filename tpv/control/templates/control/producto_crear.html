{% extends "control/main.html" %}

{% load static %}

{% block title %}<title>Agregar Producto</title>{% endblock %}

{% block content %}

<div class="section__content section__content--p30">

        <h1 class="h3 mb-4 text-gray-800">Agregar Producto</h1>        

        <div class="col-lg-12">               
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                          <h6 class="m-0 font-weight-bold text-primary">Datos del Producto</h6>
                        </div>

                        <div class="card-body card-block">
                        
                            <form action="" method="post" class="" enctype="multipart/form-data">
                                <div class="form-group">
                                {% csrf_token %}
                                    <div class="row form-group">
    
                                            <div class="col col-md-12">
                                                    <label for="" id="" class="form-control-label">Producto:</label>
                                                    {{ form.producto }}
                                            </div>
                                            <div class="col-12 col-md-9">                                              
                                                <br>                                  
                                            </div>
    
                                            <div class="col col-md-12">
                                                    <label for="" id="" class="form-control-label">Descripcion:</label>
                                                    {{ form.descripcion }}
                                            </div>
                                            <div class="col-12 col-md-9">                                              
                                                <br>                                  
                                            </div>
    
                                            <div class="col col-md-12">
                                                    <label for="" id="" class="form-control-label">Precio:</label>
                                                    {{ form.precio }}
                                            </div>
                                            <div class="col-12 col-md-9">                                              
                                                <br>                                  
                                            </div>
    
                                            <div class="col col-md-12">
                                                    <label for="" id="" class="form-control-label">Categoria</label>
                                                    {{ form.categoria }}
                                            </div>
                                            <div class="col-12 col-md-9">                                              
                                                <br>                                  
                                            </div>
    
                                            <div class="col-12 col-md-9">                                              
                                                    <label for="" id="id_imagen" class="form-control-label">Imagen:</label>                                 
                                            </div>                                       
                                    </div>                                                                             
                                </div>
    
                                <div class="input-group">
                                    <label class="input-group-btn">
                                        <span class="btn btn-primary">
                                            Imagen&hellip; <input type="file" style="display: none;" class="custom-file-input" name="imagen" accept="image/*" required id="id_imagen">
                                        </span>
                                    </label>
                                    <input type="text" class="form-control" readonly>
                                </div>  
                                   
                        </div>

                            <div class="card-footer">
                                    <a href="{% url 'control:productos' %}"><button type="button" class="btn btn-secondary">Cancelar</button></a>
                                    <button type="submit" class="btn btn-success float-right">Agregar</button>
                            </div>

                      </div> 
                        </form>
                
        </div>     
        
    </div>

{% endblock content %}
